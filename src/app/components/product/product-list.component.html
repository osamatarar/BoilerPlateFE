<div class="container">
  <h2>Products</h2>
  
  <div class="filter-controls">
    <button (click)="loadAllProducts()">All Products</button>
    <button (click)="loadInStockProducts()">In Stock</button>
    <button (click)="loadProductsByCategory('electronics')">Electronics</button>
    <button (click)="loadProductsByPrice(100)">Under $100</button>
  </div>
  
  <div *ngIf="loading" class="loader">Loading...</div>
  
  <div *ngIf="error" class="error">{{ error }}</div>
  
  <div class="product-grid">
    <div *ngFor="let product of products" class="product-card">
      <h3>{{ product.name }}</h3>
      <p>Price: ${{ product.price }}</p>
      <p>Category: {{ product.category }}</p>
      <p>Status: {{ product.inStock ? 'In Stock' : 'Out of Stock' }}</p>
    </div>
  </div>
</div>
